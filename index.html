<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kooli vaheaeg</title>
        <link rel="stylesheet" href="style.css">
        <link rel="script" href="script.js">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head> 
    <body>
        <p> Kooli vaheajani on aega: <p>
        <p id="demo"></p>
        <p1>Aleksi poolt tehtud 2022<p1>
    </body>
    <script>
    var countDownDate = new Date("June 14, 2022 14:05:00").getTime();

        // update counter
        var x = setInterval(function() {
        
          // time and date
          var now = new Date().getTime();
        
          // time and date difference
          var distance = countDownDate - now;
        
          // time for days, hourses, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
            // display time diffrence
          document.getElementById("demo").innerHTML = days + " p√§eva, " + hours + " tundi, "
          + minutes + " minutit " + " ja " + seconds + " sekundit "
        
          // if countdown is up change the innerHTML
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Kooli vaheaeg on juba alanud, Mine tee midagi.";
          }
        }, 1);
        </script>
</html>
